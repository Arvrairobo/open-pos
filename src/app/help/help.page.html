  <ion-slides (ionSlideDidChange)="slideChanged()" style="height: 80%">
    <ion-slide *ngFor="let i of hasSlideBeenVisited; let ind = index">
      <div *ngIf="ind==0">
        <ion-card style="border: 2px solid black; border-radius: 30px;">
          <ion-card-header>
            <h1>{{"Swipe for tutorial"|translate}}</h1>
            <ion-icon name="arrow-round-forward" style="font-size: 40px;"></ion-icon>
          </ion-card-header>
          <hr style="height: 1px; background-color: black;">
          <ion-card-content>
            <h2>{{"Select bottom buttons for advanced navigation"|translate}}</h2>
            <ion-icon name="arrow-down" style="font-size: 30px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </div>
      <img [id]="ind" *ngIf="ind!=0">
    </ion-slide>
  </ion-slides>
  <br>
  <ion-row>
    <ion-col>
      <ion-button class="directionButton" (click)="selectSlide('p')" fill="clear">
        <ion-icon name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-input [value]="currentIndex" type="number" clearOnEdit="true" [(ngModel)]="currentIndex"
        class="ion-text-center">
      </ion-input>
      <ion-button (click)="selectSlide('o')">{{ "OK" | translate }}
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="directionButton" (click)="selectSlide('n')" fill="clear">
        <ion-icon name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
