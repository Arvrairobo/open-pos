<ion-header>
  <ion-navbar>
    <ion-title>printer-test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input [(ngModel)]='inputData.title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Text</ion-label>
      <ion-input [(ngModel)]='inputData.text'></ion-input>
    </ion-item>
    <div hidden></div>
  </ion-list>
  <button ion-button full (click)="prepareToPrint(inputData)">Test print</button>
</ion-content>
