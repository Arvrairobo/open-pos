<div class="modal">
  <ion-header>
    <ion-navbar>
      <h4 style="padding-left: 10px;">{{"Info"|translate}}</h4>
      <ion-buttons end>
        <button ion-button style="background-color: red; color: white" (click)="close()">{{"Close"|translate}}</button>
      </ion-buttons>
    </ion-navbar>  
  </ion-header>

  <ion-content padding>
    <h2>{{ data.page }}</h2>
    <br>
    <div *ngFor="let item of data.text">
      <h4>{{item.heading}}</h4>
      <p>{{item.content}}</p>
    </div>

    <div *ngFor="let item of data.video">
      <h4>{{item.heading}}</h4>
      <iframe width="300" height="315" [src]="secureLink(item.url)" frameborder="0" allowfullscreen></iframe>
      <br>
      <br>
    </div>



    <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/AwtlNWeE8wY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
  </ion-content> <!--for [src] use the secureLink() function with link as param-->

  <ion-footer style="padding-left: 3px; padding-right: 3px;">
    <button ion-button block color="dark" (click)="navigate()">{{"More Coach"|translate}}</button>
  </ion-footer>
</div>
