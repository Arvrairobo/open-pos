<ion-content padding>
  <ion-buttons end>
    <!-- <button ion-button (click)="goBack()" style="background-color: green; color: white;">{{"SAVE "|translate}}</button>
    <button ion-button (click)="goBack()" style="background-color: red; color: white;">{{ "CANCEL" | translate }}</button> -->
    <button ion-button color="dark" round (click)="goBack()">{{ "Done" | translate }}</button>
  </ion-buttons>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <!-- <ion-item> -->
          <ion-input type="text" placeholder="{{'Enter Category Here'|translate}}" [(ngModel)]='newprodCat'></ion-input>
        <!-- </ion-item> -->
      </ion-col>
      <ion-col col-4 style="padding-top: 10px;">
        <button ion-button full color="dark" (click)="addCategory()" style="font-size: small;"> {{'Add Category' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-item>
    <h2> <b>{{'View/Delete Category' | translate}} </b> </h2>
  </ion-item>

  <ion-list *ngFor="let element of listCat">

    <ion-item>
      {{element.name}}
      <ion-icon item-end name="close-circle" (click)="delCat(element)" color="danger"></ion-icon>
    </ion-item>
  </ion-list>







</ion-content>
