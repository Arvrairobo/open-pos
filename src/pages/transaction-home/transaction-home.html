<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title size="large" style="color:orange"> OPEN </ion-title>
    <ion-buttons end><button ion-button (click)="uploadbtn()" > <ion-icon name="cloud-upload" style="align-self: center; color: white; padding-left: 10px;"></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="cashbtn()" > <ion-icon name="logo-usd" style="align-self: center; color: white; padding-left: 10px;"></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="help()"><ion-icon name="help-circle" style="font-size: 20px; padding-left: 10px;"></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="contactpg()"><ion-icon name="call" style="font-size: 20px;padding-left: 10px;color: white;" padding></ion-icon></button></ion-buttons>
  </ion-navbar>
  
</ion-header>
 
  
<ion-content padding>
  
  <ion-tabs tabsPlacement="top" #myTabs>
    
    <ion-tab [root]="IncomeTransactions" tabTitle="{{'Receipt'|translate}}" tabIcon="list-box"></ion-tab>
    <ion-tab [root]="Contacts" tabTitle="{{'Contacts'|translate}}" tabIcon="contacts"></ion-tab>
    <ion-tab [root]="ExpenseTransactions" tabTitle="{{'Stock'|translate}}" tabIcon="apps"></ion-tab>
    <ion-tab [root]="Accounts" tabTitle="{{'Accounts'|translate}}" tabIcon="pricetag"></ion-tab>
    




   </ion-tabs>



</ion-content>
