<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>{{"Products"|translate}}</ion-title> -->
    <ion-buttons end><button ion-button (click)="uploadbtn()" style="border: solid grey">{{"Backup Online" | translate}}<ion-icon name="cloud-upload" style="align-self: center; color: white;" padding></ion-icon></button></ion-buttons>
    <ion-buttons end><button ion-button (click)="cashbtn()" style="border: solid grey"> {{"Cash Balance"| translate}}<ion-icon name="logo-usd" style="align-self: center; color: white; " padding></ion-icon></button></ion-buttons>
 
  </ion-navbar>
 
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center; align-items: center;">
        <h1>Apply for Loan!</h1>
      </ion-col>
    </ion-row>
    <!-- 
      Apply for Loan!
      Long Application
      Slow Approval
      High Interest
      Low Borrow Amount
      Quick Application
      Fast Approval
      Lower Interest
      High Borrow Amount

     -->

    <ion-row padding>
      <ion-col style="text-align: left; align-items: left;">
      <div style="color: gray;" padding>Traditional</div>
      <li>Long Application</li>
      <li>Slow Approval</li>
      <li>High Interest</li>
      <li>Low Borrow Amount</li>
      </ion-col>
      <ion-col>
        <div style="font-family: 'Megrim'; color: orange;" padding>OPEN</div>
        <li>Quick Application</li>
      <li>Fast Approval</li>
      <li>Lower Interest</li>
      <li>High Borrow Amount</li>
      </ion-col>
    </ion-row>

    <button ion-button style="background-color: orange;"> Interested in Applying for Loan</button>

  </ion-grid>
</ion-content>
