<ion-content padding>

    <ion-card *ngFor="let item of videoLinks">

      <ion-grid line>
   
          <ion-row style="padding-left: 10px;">
            <ion-col col-10 style="color: grey; font-size: 10px;"> {{item.date}} </ion-col>
            <ion-col col-2 style="text-align: center "><ion-icon name="bulb" style="color: green"></ion-icon> </ion-col>
   
        </ion-row>
        <ion-row style="padding-left: 10px;">
          <ion-col><h2><b> {{item.title}}</b></h2></ion-col>
        </ion-row>

      <ion-row style="padding-left: 15px; padding-bottom: 10px;">
          {{item.descrip}}              
      </ion-row>
      <ion-row>
        <iframe width="100%" [height]="item.height" id="player" [src]="linkValue(item.link)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ion-row>
