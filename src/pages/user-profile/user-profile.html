<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'User Profile' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="formUser">
    <ion-list inset>
      <ion-item>
        <ion-label>{{ 'Business Name' | translate }}</ion-label>
        <ion-input type="text" formControlName="business_name" [(ngModel)]="user.business_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Full Business Address' | translate }}</ion-label>
        <ion-input type="text" formControlName="business_address" [(ngModel)]="user.business_address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Owner' | translate }}</ion-label>
        <ion-input type="text" formControlName="owner_name" [(ngModel)]="user.owner_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Business Type' | translate }}</ion-label>
        <ion-input type="text" formControlName="businesstype" [(ngModel)]="user.businesstype"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Phone Number' | translate }}</ion-label>
        <ion-input type="text" formControlName="ph_no" [(ngModel)]="user.ph_no"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Tax Rate %:' | translate }}</ion-label>
        <ion-input type="number" formControlName="taxrate" [(ngModel)]="user.taxrate"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="primary" (click)="setUser()"  color="dark">{{'Update Profile'| translate}}</button>
  </form>
</ion-content>
